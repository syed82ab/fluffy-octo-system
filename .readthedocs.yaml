version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"

python:
#  Install our python package before building the docs
  install:
    - requirements: rest/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  fail_on_warning: true
  
formats:
  - pdf
  - epub
